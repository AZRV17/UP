{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}" />
    <title>Изменить календарь</title>
</head>
<body>
    <div class="edit-wrapper">
        <div class="back">
            <a href="{% url 'index' %}"></a>
        </div>
        <div class="edit-input-wrapper">
            <div class="login-header">
                <img src="{% static 'img/logo.png' %}" alt="none">
                <h1>Маг</h1>
            </div>
            <img id="calendar-img" src="{% static 'img/clarity_calendar-line.png' %}" alt="none">
            <div class="input">
                <form action="" method="post">
                    {% csrf_token %}
                    <input id="login-inp" name="schedule" type="text" value="{{ calendar.schedule }}" placeholder="Расисание">
                    <select name="doctor">
                        <option value="0">Выберите врача</option>
                        {% for doctor in doctors %}
                            {% if doctor.id == calendar.doctor.id %}
                                <option value="{{ doctor.id }}" selected>{{ doctor.surname }} {{ doctor.name }} {{ doctor.lastname }}</option>
                            {% else %}
                                <option value="{{ doctor.id }}">{{ doctor.surname }} {{ doctor.name }} {{ doctor.lastname }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <input id="login-btn" type="submit" value="Изменить">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
